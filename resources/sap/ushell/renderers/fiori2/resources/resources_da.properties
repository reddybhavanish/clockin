#YFLD
userImageConsentDialogTermsOfUse=SAP Fiori-launchpad tilbyder muligheden for at vise dit SAP Jam-profilbillede. Hvis du accepterer at vise et billede af dig selv, vil SAP SE anvende det for at vise det p\u00E5 SAP Fiori-launchpad og frontends for apps, der er integrerede heri, til andre brugere i forbindelse med dit navn.\n\nDit samtykke vil ogs\u00E5 g\u00E6lde fremtidige applikationer, der er integreret med SAP Fiori Launchpad.\n\nDet er dermed altid SAP SE's m\u00E5l at personalisere den virtuelle kommunikation og samarbejdet med SAP-medarbejdere for at optimere de sociale forbindelser og samarbejdsrelationer mellem interne SAP-brugere og for at optimere deres kommunikation.\n\nDet er derfor muligt, at SAP SE vil videresende dit billede til andre SAP-tilknyttede virksomheder, hvis en bestemt app betjenes af en anden SAP-tilknyttet virksomhed.\nMen SAP SE vil ikke videresende dit billede til eksterne tredjeparter.\n\nFor at sikre, at billedet kan vises, skal det behandles i lande uden for Den Europ\u00E6iske Union(EU).\nDette kan omfatte lande, hvor persondata er underlagt et andet beskyttelsesniveau end i EU.\n\nInden for den beskrevne anvendelse af dit billede er det muligt, at alle SAP-medarbejdere i hele verden, som kan tilg\u00E5 de relevante apps, kan se dit billede.\nHvis du accepterer lagringen og anvendelsen af dit billede som beskrevet ovenfor, skal du give os dit samtykke. Dit samtykke er helt frivilligt.\nDer vil is\u00E6r ikke v\u00E6re nogen ulemper for dig, hvis du ikke \u00F8nsker at angive dit billede af dig selv, eller hvis du ikke \u00F8nsker at give dit samtykke.\n\nDu kan tilbagekalde samtykket, der er angivet herunder, og som handler om anvendelsen af dit billede, til enhver tid.\nFor at g\u00F8re dette skal du g\u00E5 til indstillinger for SAP Fiori-launchpad og inaktivere visningen af dit profilbillede.

