#YMSG
userImageConsentText=Hvis du har uploadet et profilbillede til SAP Jam, kan du ogs\u00E5 vise det i launchpad.\nVil du anvende dit SAP Jam-billede i launchpad?\n\nDu kan \u00E6ndre dette til enhver tid i dialogbokssen Indstillinger.
