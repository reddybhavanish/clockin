#YFLD
userImageConsentDialogTermsOfUse=La barre de lancement SAP Fiori comporte une option d'affichage de votre image de profil SAP Jam. Si vous acceptez d'afficher votre image, SAP SE l'affiche dans la barre de lancement SAP Fiori ainsi que dans le frontend des applications int\u00E9gr\u00E9es pour les autres utilisateurs li\u00E9s \u00E0 votre nom.\n\nVotre consentement s'applique \u00E9galement aux applications futures dans la barre de lancement SAP Fiori.\n\nSAP SE entend toujours personnaliser la communication et la collaboration virtuelles des salari\u00E9s SAP et am\u00E9liorer cette communication ainsi que les liens sociaux et collaboratifs entre les utilisateurs SAP en interne.\n\nPar cons\u00E9quent, il se peut que SAP SE communique votre image \u00E0 d'autres soci\u00E9t\u00E9s affili\u00E9es de SAP si une application est utilis\u00E9e par une soci\u00E9t\u00E9 affili\u00E9e.\nCependant, SAP SE ne communique pas votre image \u00E0 des tiers externes.\n\nPour pouvoir afficher l'image, elle doit \u00EAtre trait\u00E9e dans des pays hors UE.\nCela peut inclure des pays dans lesquels les donn\u00E9es personnelles font l'objet d'un niveau de protection diff\u00E9rent de celui dans l'UE.\n\nDans ce cadre, tous les salari\u00E9s SAP ayant acc\u00E8s aux applications concern\u00E9es peuvent voir votre image.\nSi vous acceptez l'utilisation et le stockage de votre image, merci de nous envoyer votre consentement. Ce dernier est totalement libre.\nSi vous ne voulez pas envoyer votre image ou votre consentement, cela n'a aucune incidence pour vous.\n\nVous pouvez \u00E0 tout moment r\u00E9voquer le consentement fourni ci-apr\u00E8s concernant l'utilisation de votre image.\nPour ce faire, allez dans le panneau des options de la barre de lancement SAP Fiori et d\u00E9sactivez l'affichage de votre image de profil.

