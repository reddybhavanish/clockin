#YMSG
userImageConsentText=Ako ste profilnu sliku prenijeli u SAP Jam, mo\u017Eete je prikazati i u launchpadu.\n\u017Delite li koristiti svoju SAP Jam sliku u launchpadu?\n\nOvo mo\u017Eete promijeniti bilo kada u okvir za dijalog Postavke.
#XLNK
