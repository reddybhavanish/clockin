#YFLD
userImageConsentDialogTermsOfUse=Launchpad SAP Fiori memberikan pilihan untuk menunjukkan gambar profil SAP Jam anda. Jika anda setuju untuk menunjukkan gambar anda sendiri, SAP SE akan menggunakannya untuk dipaparkan dalam launchpad Fiori dan bahagian depan aplikasi bersepadu kepada pengguna lain yang berkaitan dengan nama anda.\n\nPersetujuan anda juga anda digunakan untuk aplikasi akan datang yang disepadukan ke dalam Launchpad SAP Fiori.\n\nOleh itu, ia sentiasa menjadi matlamat SAP SE untuk memperibadikan komunikasi maya dan kerjasama pekerja SAP, meningkatkan hubungan sosial dan kerjasama antara pengguna dalaman SAP serta meningkatkan komunikasi mereka.\n\nBerkemungkinan bahawa SAP SE akan menghantar gambar anda kepada pihak bersekutu SAP yang lain jika aplikasi tertentu dikendalikan oleh pihak bersekutu SAP yang lain.\nWalau bagaimanapun, SAP SE tidak akan menghantar gambar anda kepada pihak ketiga yang lain.\n\nUntuk memastikan gambar tersebut boleh dipaparkan, ia perlu diproses di luar wilayah Kesatuan Eropah(EU).\nIa mungkin terdiri daripada negara yang mempunyai tahap perlindungan data peribadi yang berbeza daripada EU.\n\nBerdasarkan penggunaan gambar anda seperti yang diterangkan, berkemungkinan bahawa semua pekerja SAP seluruh dunia yang boleh mencapai aplikasi berkaitan dapat melihat gambar anda.\nJika anda bersetuju dengan simpanan dan penggunaan aset gambar anda seperti yang diterangkan di atas, sila berikan persetujuan kepada kami. Persetujuan adalah tertakluk kepada anda.\nBermaksud, tiada keburukan lain jika anda tidak ingin memberikan gambar anda sendiri atau jika anda tidak memberikan persetujuan.\n\nAnda boleh membatalkan persetujuan yang diberikan menurut terma ini yang berkaitan dengan gambar anda pada bila-bila masa.\nUntuk melakukannya, sila pergi ke panel tetapan Launchpad Fiori dan nyahaktifkan paparan gambar profil anda.

