#YMSG
userImageConsentText=Jika anda telah memuat naik imej profil ke SAP Jam, anda boleh memaparnya dalam launchpad juga.\nAdakah anda ingin menggunakan imej SAP Jam dalam launchpad?\n\nAnda boleh mengubah ini pada bila-bila masa dalam kotak dialog Tetapan.
#XLNK
