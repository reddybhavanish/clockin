#YMSG
userImageConsentText=Je\u015Bli obraz profilu zosta\u0142 wczytany do SAP Jam, mo\u017Cna go r\u00F3wnie\u017C wy\u015Bwietli\u0107 w oknie wywo\u0142a\u0144.\nCzy obraz profilu SAP Jam ma by\u0107 u\u017Cywany w oknie wywo\u0142a\u0144?\n\nTo ustawienie mo\u017Cna w dowolnej chwili zmieni\u0107 w oknie dialogowym Ustawienia.
#XLNK
