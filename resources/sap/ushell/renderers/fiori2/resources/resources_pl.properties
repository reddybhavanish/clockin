#YFLD
userImageConsentDialogTermsOfUse=Okno wywo\u0142a\u0144 SAP Fiori zapewnia opcj\u0119 wy\u015Bwietlania obrazu profilu SAP Jam. Je\u015Bli u\u017Cytkownik wyra\u017Ca zgod\u0119 na wy\u015Bwietlanie swojego zdj\u0119cia, firma SAP SE b\u0119dzie w oknie wywo\u0142a\u0144 Fiori oraz na serwerach prezentacji zintegrowanych aplikacji wy\u015Bwietla\u0107 zdj\u0119cie i nazwisko u\u017Cytkownika innym u\u017Cytkownikom.\n\nTwoja zgoda b\u0119dzie r\u00F3wnie\u017C obowi\u0105zywa\u0142a dla przysz\u0142ych aplikacji zintegrowanych z oknem wywo\u0142a\u0144 SAP Fiori.\n\nCelem firmy SAP SE jest zawsze personalizacja wirtualnej komunikacji i wsp\u00F3\u0142pracy mi\u0119dzy pracownikami SAP, a tak\u017Ce rozw\u00F3j komunikacji oraz wi\u0119zi spo\u0142ecznych i kooperacyjnych mi\u0119dzy wewn\u0119trznymi pracownikami SAP.\n\nDlatego firma SAP SE mo\u017Ce przekazywa\u0107 Twoje zdj\u0119cie innym stowarzyszonym podmiotom SAP, je\u015Bli dana aplikacja jest obs\u0142ugiwana przez taki podmiot.\nJednak firma SAP SE nie b\u0119dzie przekazywa\u0107 Twojego zdj\u0119cia zewn\u0119trznym stronom trzecim.\n\nAby wy\u015Bwietli\u0107 zdj\u0119cie, musi by\u0107 ono przetwarzane w krajach poza terytorium Unii Europejskiej (UE).\nMo\u017Ce to dotyczy\u0107 kraj\u00F3w, w kt\u00F3rych dane osobowe s\u0105 obj\u0119te innym poziomem ochrony ni\u017C w UE.\n\nW ramach opisanego u\u017Cycia zdj\u0119\u0107 wszyscy pracownicy SAP na ca\u0142ym \u015Bwiecie, kt\u00F3rzy maj\u0105 dost\u0119p do odpowiednich aplikacji, mog\u0105 wy\u015Bwietla\u0107 Twoje zdj\u0119cie.\nJe\u015Bli wyra\u017Casz zgod\u0119 na przechowywanie i wykorzystywania swojego zdj\u0119cia zgodnie z powy\u017Cszym opisem, prosimy o jej dostarczenie. Twoja zgoda jest ca\u0142kowicie dobrowolna.\nW \u017Cadnym wypadku nie poniesiesz konsekwencji, je\u015Bli nie dostarczysz swojego zdj\u0119cia lub nie wyrazisz stosownej zgody.\n\nUdzielon\u0105 tutaj zgod\u0119 dotycz\u0105c\u0105 wykorzystywania zdj\u0119cia mo\u017Cna cofn\u0105\u0107 w dowolnej chwili.\nW tym celu nale\u017Cy przej\u015B\u0107 do panelu ustawie\u0144 okna wywo\u0142a\u0144 Fiori i wy\u0142\u0105czy\u0107 opcj\u0119 dotycz\u0105c\u0105 wy\u015Bwietlania swojego obrazu profilu.

