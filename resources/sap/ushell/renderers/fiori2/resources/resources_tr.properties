userImageConsentDialogTermsOfUse=SAP Fiori ba\u015Flatma \u00E7ubu\u011Fu SAP Jam profil resminizi g\u00F6sterme se\u00E7ene\u011Fi sunar. Resminizin g\u00F6sterilmesini kabul ederseniz SAP SE bu resmi Fiori ba\u015Flatma \u00E7ubu\u011Funda ve entegre uygulamalar\u0131n \u00F6n u\u00E7lar\u0131nda ad\u0131n\u0131zla ili\u015Fkili olarak di\u011Fer kullan\u0131c\u0131lara g\u00F6stermek i\u00E7in kullanacakt\u0131r.\n\nOnay\u0131n\u0131z, SAP Fiori ba\u015Flatma \u00E7ubu\u011Funa gelecekte entegre edilebilecek uygulamalar i\u00E7in de ge\u00E7erli olacakt\u0131r.\n\nSAP SE b\u00F6yece d\u00FCnden bug\u00FCne sanal ileti\u015Fimi ve SAP \u00E7al\u0131\u015Fanlar\u0131n\u0131n i\u015Fbirli\u011Fini ki\u015Fiselle\u015Ftirmenin yan\u0131 s\u0131ra dahili SAP kullan\u0131c\u0131lar\u0131 aras\u0131ndaki ileti\u015Fimi, sosyal ba\u011Flant\u0131lar\u0131 ve i\u015Fbirli\u011Fine y\u00F6nelik olarak kurulan ba\u011Flar\u0131 art\u0131rmay\u0131 hedeflemi\u015Ftir.\n\nBu nedenle SAP SE, belirli uygulamalar\u0131n ba\u015Fka SAP ba\u011Fl\u0131 \u015Firketleri taraf\u0131ndan y\u00F6netiliyor olmas\u0131 durumunda resminizi s\u00F6z konusu SAP ba\u011Fl\u0131 \u015Firketine iletebilir.\nAncak SAP SE, resminizi harici \u00FC\u00E7\u00FCnc\u00FC taraflara iletmez.\n\nResmin g\u00F6sterilmesi i\u00E7in Avrupa Birli\u011Fi (AB) b\u00F6lgesi d\u0131\u015F\u0131ndaki bir \u00FClkede i\u015Flenmesi gerekir.\nS\u00F6z konusu \u00FClkeler ki\u015Fisel verilerin AB b\u00F6lgesindekinden farkl\u0131 bir koruma d\u00FCzeyine tabi oldu\u011Fu \u00FClkeleri i\u00E7erebilir.\n\nResminizin a\u00E7\u0131klanan kullan\u0131m\u0131 dahilinde, ilgili uygulamalara eri\u015Febilen d\u00FCnya \u00E7ap\u0131ndaki t\u00FCm SAP \u00E7al\u0131\u015Fanlar\u0131 resminizi g\u00F6rebilir.\nResminizin yukar\u0131da a\u00E7\u0131kland\u0131\u011F\u0131 \u015Fekilde saklanmas\u0131n\u0131 ve kullan\u0131lmas\u0131n\u0131 kabul ediyorsan\u0131z l\u00FCtfen bize onay\u0131n\u0131z\u0131 sunun. Onay\u0131n\u0131z tamamen kendi takdirinizdedir.\nBu do\u011Frultuda, resminizi g\u00F6stermek istememeniz veya onay vermemeniz halinde herhangi bir dezavantajla kar\u015F\u0131la\u015Fmazs\u0131n\u0131z.\n\nResminizin kullan\u0131m\u0131na ili\u015Fkin olarak burada verdi\u011Finiz onay\u0131 diledi\u011Finiz zaman geri alabilirsiniz.\nBunun i\u00E7in l\u00FCtfen Fiori ba\u015Flatma \u00E7ubu\u011Fu ayarlar paneline gidin ve resminizin g\u00F6sterilmesine ili\u015Fkin ayar\u0131 kapat\u0131n.

